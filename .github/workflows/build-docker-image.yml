name: Publish Docker image

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      
      - name: Set environment variable
        id: get-release-version
        run: echo "RELEASE_VERSION=${GITHUB_REF:11}" >> $GITHUB_OUTPUT

      - name: Test environment variable
        run: echo ${{ steps.get-release-version.outputs.RELEASE_VERSION }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker-compose -f docker-compose.yml build --no-cache server
          docker-compose push server

  scan_docker_image:
    name: Scan docker image vulnerability
    runs-on: ubuntu-latest
    needs: push_to_registry
    steps:
      - name: Scan Docker image
        uses: aquasecurity/trivy-action@master
        continue-on-error: true 
        with:
          image-ref: 'docker.io/christophepesin/test-server:${{ steps.get-release-version.outputs.RELEASE_VERSION }}'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
